name: 构建发布

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.0)'
        required: true
        default: 'v1.0.0'
      prerelease:
        description: '是否为预发布版本'
        type: boolean
        default: false

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: 构建
      run: |
        pyinstaller --noconfirm pyinstaller.spec
    
    - name: 打包额外文件
      run: |
        Copy-Item "README.md" -Destination "dist/"
        Copy-Item "LICENSE" -Destination "dist/"
    
    - name: 创建 ZIP 包
      run: |
        Compress-Archive -Path "dist/*" -DestinationPath "subtitle-to-speech.zip"
    
    - name: 获取版本号
      id: get_version
      shell: bash
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        fi
    
    - name: 发布
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: 字幕转语音工具 ${{ env.VERSION }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: ${{ github.event.inputs.prerelease || false }}
        files: |
          subtitle-to-speech.zip
          dist/subtitle-to-speech.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}